<body>
<div class="container text-center">
    <div class="jumbotron">
        <h2 class="alert alert-danger" > Module Without Try Catch</h2>
        <div class="row">
            <div class="col-lg-4  well">
                <input id="part1Btn1_id"  class="btn btn-danger btn-block" type="button" value=" Variable is not defined">
            </div>
            <div class="col-lg-4  well">
                <input id="part1Btn2_id" class=" btn btn-danger btn-block" type="button" value=" Is not a function">
            </div>
            <div class="col-lg-4  well">

        <div class="row " id="part1RowResult_id" >
            <div class="col-lg-12  well">

     </div>

<div id="divDynamicHtml_id">
</div>

</div>

<script src="lib/head.load.js"></script>

<script>
/**
 * Self-Invoking function  which initializes all the modules
 */
(function InitModules(){

    head.load([
        'lib/jquery.js',
        'lib/bootstrap-3.3.5/js/bootstrap.min.js',
        'modules/ErrorHandlerModule.js',
        'modules/NoTryCatchModule.js',
        'modules/TryCatchModule.js',
        'modules/OnErrorModule.js' //If this  line is commented, the modal will not show up  when   the  errors in   the NoTryCatchModule  occur
    ], function() {

        var module1= new NoTryCatchModule("part1Btn1_id","part1Btn2_id","part1Btn3_id","part1pResult_id");
        var module2= new TryCatchModule("part2Btn1_id","part2Btn2_id","part2Btn3_id","part2pResult_id",new ErrorHandlerModule("divDynamicHtml_id"));

    });

})();

</script>
